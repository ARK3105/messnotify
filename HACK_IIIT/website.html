<body>

    <h1>User Information Form</h1>  
    <h1> Register on mess protal </h1>
    <form id="userForm" action="connect.php" method="post">
        <label for="name">Name:</label>
        <input type="name" id="name" required name="name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required name="email"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required name="password"><br>

        <label for="whatsapp">WhatsApp Phone Number:</label>
        <input type="tel" id="whatsapp" required name="Number"><br>

        <button type="button" onclick="storeUserInfo()">Submit</button>
    </form>
